<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <style>
        .hidden {
            display: none;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <h1>Interactive JavaScript</h1>
    <p id="message">Welcome to the interactive JavaScript example!</p>

    <input type="text" id="inputField" placeholder="Enter some text">
    <button id="updateButton">Update Text</button>
    <button id="toggleButton">Toggle Message</button>
    <button id="highlightButton">Highlight Message</button>



    <h2>Chart Example</h2>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
</body>
</html>
